<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>
    <style>
.navbar{
    background-color: rgb(77, 53, 53);
    border-radius: 14px;
}
ul{

    overflow: auto;
}
.navbar li{
    float:left;
    list-style:none;
    margin: 14px 4px;
    
    
    
}
.navbar li a{
    padding: 3px 22px;
    text-decoration: none;
color: white;
}
.search{
float: right;
    padding: 9px 70px;
    color: white;

}
.navbar input{
    padding: 3px;
    border-radius: 12px;
    width: 300px;
} 
.navbar li a:hover{
    color: aqua;
}



    </style>
</head>
<body>

<header>
<nav class="navbar">
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>   
        <li><a href="">Services</a></li>
        <li><a href="">Contact us</a></li>
        <div class="search">
       <input type="text" class="search" id="search" placeholder="search web">
        </div>
</nav>
    
</header>

</body>
</html>
