<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height Width Border and Background</title>
    <style>
        p{border: 2px solid red;}
        
        /*id selector*/
#firstPara{color: tomato;

}
#redElement{color: rgb(12, 59, 247);background-color: aqua;}
/*group in selector*/
footer,span{background-color: pink;}


    </style>
</head>
<body>
<h3>CSS Selector</h3>
<p id="firstPara">this is a simple paragraph to demonstrate css Selector </p>
<p id="redElement">this is a another simple paragraph to demonstrate css Selector </p>
<div>
<p>this is a yet anothrsimple paragraph to demonstrate css Selector</p>
<span>This is span</span>
</div>
<footer>This is footer</footer>
    












</body>
</html>
